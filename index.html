<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main>
      <picture>
        <source media="(min-width: 40em)" srcset="images/image-product-desktop.jpg">
        <source srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume">
      </picture>
      <section class="product-details">
        <p class="product-category">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="product-price">$149.99</p>
        <button>Add to Cart</button>
      </section>
    </main>
    
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa">Frontend Mentor</a>. Coded by <a href="https://github.com/iriana0896">Iriana</a></p>
    </footer>
  </div>
</body>
</html>
